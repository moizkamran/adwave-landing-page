<script>
  document.addEventListener('DOMContentLoaded', function () {
    fetch('success-stories.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('success-stories-container').innerHTML = html;

  });

  function renderSuccessStories() {
    const cardContainer = document.getElementById('cardContainer');

    const controlCardTemplate = (title, description) => `
      <div class="bg-[#1A1A2E] text-white p-6 rounded-[2.5rem] w-[280px] flex-shrink-0 flex flex-col justify-between relative shadow-md">
        <div class="absolute top-6 right-6 flex gap-2">
          <button id="prevBtn" class="w-8 h-8 rounded-full bg-white text-gray-900 flex items-center justify-center text-base font-bold shadow hover:bg-gray-200 transition">&lt;</button>
          <button id="nextBtn" class="w-8 h-8 rounded-full bg-white text-gray-900 flex items-center justify-center text-base font-bold shadow hover:bg-gray-200 transition">&gt;</button>
        </div>
        <div class="mt-10">
          <h3 class="text-2xl font-extrabold mb-4 leading-tight">${title}</h3>
          <p class="text-base leading-relaxed font-normal">${description}</p>
        </div>
      </div>
    `;

    let storyCards = [
      {
        title: "Farrow Harley-Davidson",
        description: "Farrow Harley-Davidson has increased revenues by 150% since running ads with Adwave",
        html: `
          <div class="relative rounded-3xl overflow-hidden flex items-center justify-center w-[500px] h-[300px] flex-shrink-0">
            <img src="images/test-1.png" alt="Story 1" class="w-full h-full object-cover rounded-3xl border border-gray-300">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
          </div>
        `
      },
      {
        title: "Kaimuki Dental",
        description: "Kaimuki Dental gained new clients after launching local awareness campaigns with Adwave",
        html: `
          <div class="relative rounded-3xl overflow-hidden flex items-center justify-center w-[500px] h-[300px] flex-shrink-0">
            <img src="images/test-2.png" alt="Story 2" class="w-full h-full object-cover rounded-3xl border border-gray-300">
          </div>
        `
      }
    ];

    function renderCards() {
      const activeStory = storyCards[0];
      cardContainer.innerHTML = 
        controlCardTemplate(activeStory.title, activeStory.description) + 
        storyCards.map(card => card.html).join('');

      document.getElementById('prevBtn').addEventListener('click', () => cycleCards('prev'));
      document.getElementById('nextBtn').addEventListener('click', () => cycleCards('next'));
    }

    function cycleCards(direction) {
      if (direction === 'next') {
        const first = storyCards.shift();
        storyCards.push(first);
      } else {
        const last = storyCards.pop();
        storyCards.unshift(last);
      }
      renderCards();
    }

    renderCards();
  }
</script>

    <script>
  document.addEventListener('DOMContentLoaded', function () {
    fetch('faq.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('faq-container').innerHTML = html;
        initFAQToggles();
      });
  });

  function initFAQToggles() {
    const allAnswers = document.querySelectorAll('.faq-answer');

    document.querySelectorAll('.faq-item').forEach(item => {
      item.addEventListener('click', () => {
        const answer = item.querySelector('.faq-answer');
        const isOpen = answer.style.height && answer.style.height !== '0px';

        // Collapse all
        allAnswers.forEach(ans => {
          ans.style.height = '0px';
        });

        // Expand clicked one
        if (!isOpen) {
          answer.style.height = answer.scrollHeight + 'px';
        }
      });
    });

    // Optional: Recalculate height on resize (in case of responsive text wrap)
    window.addEventListener('resize', () => {
      document.querySelectorAll('.faq-answer').forEach(ans => {
        if (ans.style.height !== '0px') {
          ans.style.height = ans.scrollHeight + 'px';
        }
      });
    });
  }
</script>

    <script>
  document.addEventListener('DOMContentLoaded', function () {
    fetch('testimonials.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('testimonials-container').innerHTML = html;

        setTimeout(() => {
          const image = document.getElementById("testimonial-image");
          const title = document.getElementById("testimonial-title");
          const quote = document.getElementById("testimonial-quote");
          const author = document.getElementById("testimonial-author");
          const position = document.getElementById("testimonial-position");

          const testimonials = [
            {
              image: "images/test22.png",
              title: ["Mountain", "Burger"],
              quote: "We’ve been able to increase new customers significantly through Adwave’s innovative platform.",
              author: "Steve McDichael",
              position: "Head of Marketing"
            },
            {
              image: "images/test-1.png",
              title: ["Farrow Harley-", "Davidson"],
              quote: "Our store traffic has exploded with new customers!",
              author: "Sleve McDichael",
              position: "Head of Marketing"
            }
          ];

          let current = 0;

          function updateContent(index) {
            image.classList.add("opacity-0");

            setTimeout(() => {
              image.src = testimonials[index].image;
              title.innerHTML = `
                <span class="block">${testimonials[index].title[0]}</span>
                <span class="block">${testimonials[index].title[1]}</span>
              `;
              quote.textContent = testimonials[index].quote;
              author.textContent = testimonials[index].author;
              position.textContent = testimonials[index].position;

              image.classList.remove("opacity-0");
            }, 300);
          }

          document.getElementById("next-testimonial").addEventListener("click", () => {
            current = (current + 1) % testimonials.length;
            updateContent(current);
          });

          document.getElementById("prev-testimonial").addEventListener("click", () => {
            current = (current - 1 + testimonials.length) % testimonials.length;
            updateContent(current);
          });
        }, 100);
      });
  });
</script>
