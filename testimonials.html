<!-- Testimonials Component -->
<section class="px-6 py-16 bg-white">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-12">
      <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-4">Testimonials</h2>
    </div>

    <!-- Testimonial Carousel Container -->
    <div class="relative w-full h-[500px] border-4 border-black rounded-3xl flex bg-white overflow-hidden">
      <!-- Left Side - Full Width Image -->
      <div class="w-full h-full">
        <img 
          id="testimonial-image"
          src="images/test22.png" 
          alt="Testimonial image" 
          class="w-full h-full object-cover rounded-l-3xl transition-opacity duration-500 ease-in-out"
        >
      </div>

      <!-- Testimonial Card Floating Right -->
      <div 
        id="testimonial-card"
        class="absolute top-8 right-8 w-[480px] max-w-full bg-white/60 border-4 border-black rounded-3xl p-10 shadow-xl flex flex-col backdrop-blur-lg"
        style="z-index:2;"
      >
        <!-- Navigation Arrows -->
        <div class="absolute top-8 right-8 flex gap-3 z-10">
          <button id="prev-testimonial" class="w-10 h-10 bg-black text-white rounded-full flex items-center justify-center hover:bg-gray-700 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <button id="next-testimonial" class="w-10 h-10 bg-black text-white rounded-full flex items-center justify-center hover:bg-gray-700 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>

        <!-- Company Name -->
        <h3 id="testimonial-title" class="text-4xl font-extrabold text-gray-900 mb-6 leading-none">
          <span class="block">Mountain</span>
          <span class="block">Burger</span>
        </h3>

        <!-- Quote -->
        <blockquote id="testimonial-quote" class="text-2xl text-gray-900 mb-8 leading-relaxed font-normal">
          “We’ve been able to increase new customers significantly through Adwave’s innovative platform.”
        </blockquote>

        <!-- Author -->
        <div>
          <p id="testimonial-author" class="font-extrabold text-gray-900 text-lg mb-1">Steve McDichael</p>
          <p id="testimonial-position" class="text-gray-700">Head of Marketing</p>
        </div>
      </div>
    </div>
  </div>
</section>
